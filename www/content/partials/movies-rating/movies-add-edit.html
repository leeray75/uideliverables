<div id="TemplateSpinner" ng-show="movie == null"> <img src="/www/content/images/apps/movies/ajax-loader.gif" /> </div>
<div id="TemplateWrapper" ng-show="movie!=null">
  <div id="Add-Edit-Movie">
    <div id="Movie-Page-Title">
      <h2>{{ pageTitle }}</h2>
    </div>
    <div class="error-container" ng-show="status!=''"></div>
    <form id="Add-Movie-Form">
      <div id="Add-Movie-Row-1" class="row">
        <div id="Add-Movie-Col-1" class="col-lg-6 col-md-6 col-sm-6">
          <div class="input-row row">
            <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
              <label for="title">Title:</label>
            </div>
            <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
              <input type="text" name="title" id="title" placeholder="Title" ng-model="movie.title" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
              <label for="director">Director:</label>
            </div>
            <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
              <input type="text" name="director" id="director" placeholder="Director" ng-model="movie.director" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
              <label for="writer">Writers:</label>
            </div>
            <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
              <input type="text" name="writers" id="writers" placeholder="Writers" ng-model="movie.writers" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
              <label for="actors">Actors:</label>
            </div>
            <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
              <input type="text" name="actors" id="actors" placeholder="Actors separated by commas" ng-model="movie.actors" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
              <label for="genre">Genre:</label>
            </div>
            <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
              <input type="text" name="genre" id="genre" placeholder="Genres separated by commas" ng-model="movie.genre" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
              <label for="rated">Rated:</label>
            </div>
            <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
              <select ng-model="movie.rated" name="rated" id="rated">
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
              </select>
            </div>
          </div>
        </div>
        <!-- /Add-Movie-Col-1 -->
        <div id="Add-Movie-Col-2" class="col-lg-6 col-md-6 col-sm-6">
          <div class="input-row row">
            <div class="label-col col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <label for="runtime">Run Time:</label>
            </div>
            <div class="input-col col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" name="runtime" id="runtime" placeholder="Run Time In Minutes" ng-model="movie.runtime" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <label for="released">Release Date:</label>
            </div>
            <div class="input-col col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" name="released" id="released" placeholder="MM-DD-YYYY" maxlength="10" ng-model="previewMovieItem.DisplayReleaseDate" class="masked-date" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <label for="year">Year:</label>
            </div>
            <div class="input-col col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4" ng-model="movie.year" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <label for="imdbRating">IMDB Rating:</label>
            </div>
            <div class="input-col col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" name="imdbRating" id="imdbRating" placeholder="Rating" ng-model="movie.imdbRating" />
            </div>
          </div>
          <div class="input-row row">
            <div class="label-col col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <label for="imdbVotes">Votes:</label>
            </div>
            <div class="input-col col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <input type="text" name="imdbVotes" id="imdbVotes" placeholder="# of Votes" ng-model="movie.imdbVotes" />
            </div>
          </div>
        </div>
        <!-- /Add-Movie-Col-2 --> 
      </div>
      <!-- /Add-Movie-Row-1 -->
      <div id="Add-Movie-Row-2">
        <div class="input-row row">
          <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
            <label for="imdbID">IMDB ID:</label>
          </div>
          <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
            <input type="text" name="imdbID" id="imdbID" placeholder="IMDB ID" ng-model="movie.imdbID" />
          </div>
        </div>
        <div class="input-row row">
          <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
            <label for="poster">Poster:</label>
          </div>
          <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
            <input type="text" name="poster" id="poster" placeholder="Poster Path" ng-model="movie.poster" />
          </div>
        </div>
        <div class="input-row row">
          <div class="label-col col-lg-3 col-md-3 col-sm-3 col-xs-4">
            <label for="plot">Plot:</label>
          </div>
          <div class="input-col col-lg-9 col-md-9 col-sm-9 col-xs-8">
            <textarea name="plot" id="plot" ng-model="movie.plot"></textarea>
          </div>
        </div>
      </div>
      <!-- /Add-Movie-Row-2 -->
      <div class="row">
        <div class="button-container" movie-id="{{movie.id}}"> <span>
          <button class="btn btn-info" ng-click="previewMovie(movie)">Inline Edit</button>
          </span> <span ng-if="movie.id == null || movie.id=='0'">
          <button class="btn btn-primary" ng-click="addMovie(movie)">Add Movie</button>
          </span> <span ng-if="movie.id != null && movie.id !='0'">
          <button class="btn btn-primary" ng-click="updateMovie(movie)">Update Movie</button>
          </span> </div>
      </div>
    </form>
  </div>
  
</div>
<!-- /TemplateWrapper -->
